<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="./style/admin.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
</head>

<body>

    <!-- <hr> -->
    <div id="container">

        <div id="firstdiv">
            <button onclick="myFunction()">dark mode</button>
            <hr>
            <div onclick="userdiv()">
                <h1>User</h1>
            </div>
            
            <button id="openFormButton">User add</button>
            <div id="loginFormContainer" style="display: none">
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="name" placeholder="Enter your username">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
            
        </div>
        <hr>
        <div id="seconddiv">
            <div style="display: block" id="userdiv">
                <h1> User Details</h1>
                <hr>

                <h1>Total user: <span id="totaluser">0</span></h1>
                <!-- <button id="openSwalButton">Open Swal</button> -->
                <div>
                    <table id="todosTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            
            
        </div>
    </div>

</body>

</html>
<script src="./scripts/admin.js"></script>
