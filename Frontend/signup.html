<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./style/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="signupcont">
        <div id="signupleft">
            <img src="./img/Time Frame (1).png" alt="">
            <h1>Sign up and start tracking</h2>
                <p>Have an account?<a href="signin.html">Log in</a></p>
                <form id="form">
                    <label for="name">First and last name:</label>
                    <input type="text" id="name" name="name" placeholder="Type in your first and last name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Type in your email address" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <p>By signing up, you agree to our <a href="">terms</a> and <a href="">privacy policy.</a></p>
                    <button type="submit" id="submit-btn">SIGN UP FOR FREE</button>
                </form>
                <hr>
                <span id="connect">Or connect with</span>

                <div id="oauth">
                    <img src="https://kgo.googleusercontent.com/profile_vrt_raw_bytes_1587515358_10512.png" alt="google">
                    <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="facebook">
                    <img src="https://help.twitter.com/content/dam/help-twitter/brand/logo.png" alt="twitter">
                    <!-- <img src="https://pbs.twimg.com/profile_images/1508518003184349187/1KQYoqPY_400x400.png" alt="linkdlin"> -->

                </div>
        </div>
        <div id="signupright">
            <div>
                <iframe width=100% height=350px src="https://www.youtube.com/embed/Uo139ZQcoKs">

                </iframe>
            </div>
        </div>
    </div>
</body>

</html>
