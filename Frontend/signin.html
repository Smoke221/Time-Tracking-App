<script>


    document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault()
        if (document.getElementById("email").value == "admin@gmail.com" && document.getElementById("password").value == "adminadmin") {
            window.open("admin.html")
        } else {
            let payload = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            }
            console.log(payload);

            fetch(`https://zany-jade-kingfisher-ring.cyclic.app/user/login`, {
                method: "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify(payload)
            })
                .then(res => res.json())
                .then(res => {
                    console.log(res);
                    if (res.msg === "login successful") {

                        alert(res.msg)

                        localStorage.setItem("loggedUser", res.name)


                        localStorage.setItem("token", res.token)
                        window.open("dashboard.html")

                    } else if (res.error) {
                        alert(res.error)
                    } else {
                        alert(res.msg)
                    }
                })
        }

    })
